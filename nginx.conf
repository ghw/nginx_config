### FreeBSD NGINX 主配置文件
## NGINX 主配置
# 使用 www 用户运行
user  www;
# 同时运行 5 个工作进程
worker_processes  5;
## 线程池
events {
# 使用*BSD 家族使用 kqueue
    use kqueue;
# 收到新连接请求尽量接受请求
    multi_accept on;
# 当个工作进程最大能打开的链接数
    worker_connections  1024;
}
## HTTP 模块部分
http {
    include                     mime.types;
    default_type                application/octet-stream;
    sendfile                    on;
    tcp_nopush                  on;
    tcp_nodelay                 on;
    keepalive_timeout           60;
## 关闭日志
    access_log                  off;
## Gzip 设置
    gzip                        on;
    gzip_disable                "msie6";
    gzip_vary                   on;
    gzip_proxied                any;
    gzip_comp_level             6;
    gzip_buffers                16 8k;
    gzip_http_version           1.1;
    gzip_types                  text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    charset                     utf-8;
# Hide the Nginx version number.
    server_tokens               off;
## 虚拟主机配置
    include /usr/local/etc/nginx/sites/*.conf;
}

